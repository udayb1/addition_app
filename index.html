<html>
<head><title>Addn App by KS</title>
</head>
<style>
* {font-size:50px;}
body{background-color:light-yellow;}
</style>
<script>
let find = () => {
event.preventDefault();
let num1=document.getElementById("num1");
let num2=document.getElementById("num2");
let msg=document.getElementById("msg");




if(num1.value==" ")
{
alert=("num cannot be blank");
msg.innerHTML=" ";
num1.focus();
return;
}


if (num2.value==" "){
alert=("num2 cannot be blank");
msg.innerHTML=" ";
num2.focus();
return;
}

let res=parseFloat(num1.value)+parseFloat(num2.value);
let ans="res of ADD:" +res.toFixed(2);
msg.innerHTML=ans;

}
</script>

<body>
<center>

<h1>Addn app</h1>
<form onsubmit="find()">

<input type="number" step="any" placeholder="enter num1" id="num1"/><br/><br/>

<input type="number" step="any" placeholder="enter num2" id="num2"/>

<br/><br/>

<input type="submit" value="ADD"/>
</form>

<h1 id="msg"></h1>

</center>
</body>

</html>
